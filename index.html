<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>To-Do List</h1>

      

      <form id="taskForm">
        <div class="input-group">
          <input type="text" id="taskInput" placeholder="Tulis tugas..." required>
          <button type="submit" class="tambah-btn">Tambah</button>
        </div>
      </form>

      <input type="text" id="searchInput" class="search-box" placeholder="Cari tugas...">

      <ul id="task-list">
        </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
